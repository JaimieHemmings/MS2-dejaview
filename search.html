<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="apple-touch-icon" sizes="180x180" href="assets/favicons/apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="assets/favicons/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="assets/favicons/favicon-16x16.png">
    <link rel="manifest" href="assets/favicons/site.webmanifest">
    <link rel="mask-icon" href="assets/favicons/safari-pinned-tab.svg" color="#222222">
    <link rel="shortcut icon" href="assets/favicons/favicon.ico">
    <meta name="msapplication-TileColor" content="#222222">
    <meta name="msapplication-config" content="assets/favicons/browserconfig.xml">
    <meta name="theme-color" content="#222222">
    <title>DejaView - Search Results</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css" integrity="sha512-SnH5WK+bZxgPHs44uWIX+LLJAJ9/2PkPKZ5QiAj6Ta86w+fsb2TkcmfRyVX3pBnMFcV7oQPJkl9QevSCWr3W6A==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="assets/css/style.css">
  </head>
  <body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark fixed-top">
      <div class="container">
        <a class="navbar-brand" href="index.html">DejaView</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse justify-content-end" id="navbarSupportedContent">
          <ul class="navbar-nav mb-2 mb-lg-0">
            <li class="nav-item">
              <a class="nav-link" href="index.html">Home</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="contact.html">Contact</a>
            </li>
          </ul>
        </div>
      </div>
    </nav>
    <main>
      <!-- Search Results -->
      <section id="search-results-wrapper" class="container pt-5 pb-5">
        <div data-type="template" class="card" style="display: none;">
          <a href="/">
            <img src="assets/img/no-image.jpg" class="card-img-top" alt="No Data Found" />
          </a>
          <div class="card-body">
            <h2 class="card-title">No Title Found</h2>
            <p class="card-text">
              <small class="text-muted">Release: No Date Found</small>
            </p>
          </div>
        </div>
        <header id="search-results-heading"></header>
        <div id="search-results" class="grid"></div>
        <div id="pagination"></div>
      </section>
    </main>
    <footer class="main-footer">
      <div class="container">
        <div class="logo">
          <span>DejaView</span>
        </div>
        <div class="social-links">
          <a href="https://www.facebook.com" target="_blank">
            <i title="Facebook Logo" class="fab fa-facebook-f"></i>
          </a>
          <a href="https://www.twitter.com" target="_blank">
            <i title="Twitter Logo" class="fab fa-twitter"></i>
          </a>
          <a href="https://www.instagram.com" target="_blank">
            <i title="Instagram Logo" class="fab fa-instagram"></i>
          </a>
        </div>
      </div>
    </footer>
    <div class="spinner"></div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4" crossorigin="anonymous"></script>
    <script src="assets/js/script.js"></script>
  </body>
</html>
