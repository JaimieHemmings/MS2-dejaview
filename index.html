<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DejaView - THE Movie Database</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css" integrity="sha512-SnH5WK+bZxgPHs44uWIX+LLJAJ9/2PkPKZ5QiAj6Ta86w+fsb2TkcmfRyVX3pBnMFcV7oQPJkl9QevSCWr3W6A==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="assets/css/style.css">
  </head>
  <body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="container">
          <a class="navbar-brand" href="index.html">DejaView</a>
          <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse justify-content-end" id="navbarSupportedContent">
            <ul class="navbar-nav mb-2 mb-lg-0">
              <li class="nav-item">
                <a class="nav-link active" aria-current="page" href="#">Home</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="contact.html">Contact</a>
              </li>
            </ul>
          </div>
        </div>
      </nav>
    <main>
      <section class="hero pb-5 pt-5">
          <div class="container">
              <div class="stack" style="--stacks: 3;">
                  <span style="--index: 0;">DejaView</span>
                  <span style="--index: 1;">DejaView</span>
                  <span style="--index: 2;">DejaView</span>
              </div>
              <p>DejaView is the premier resource for discovering new movies. With a database of over 10,000 movies to search through and discover new movies to watch tonight!</p>
          </div>
      </section>
      <section class="search-form pb-5 pt-5">
        <div class="container">
          <form action="/search.html" class="movie-search-form">
            <div class="search-flex">
              <input type="text" name="search-term" id="search-term" placeholder="Enter search term">
              <button class="btn" type="submit">
                <i class="fas fa-search"></i>
              </button>
            </div>
          </form>
        </div>
      </section>
      <section class="poster-bg popular pt-5 pb-5">
          <div class="container">
              <h2 class="pb-5">Popular Movies</h2>
              <div id="popular-movies" class="grid">
                <div data-type="template" class="card" style="display:none;">
                  <a href="/">
                    <img
                        src="../images/no-image.jpg"
                        class="card-img-top"
                        alt="No Data Found"
                    />
                  </a>
                  <div class="card-body">
                    <h5 class="card-title">No Title Found</h5>
                    <p class="card-text">
                      <small class="text-muted">Release: No Date Found</small>
                    </p>
                  </div>
                </div>
              </div>
          </div>
      </section>
    </main>
    <footer class="main-footer">
        <div class="container">
          <div class="logo"><span>DejaView</span></div>
          <div class="social-links">
            <a href="https://www.facebook.com" target="_blank"
              ><i class="fab fa-facebook-f"></i
            ></a>
            <a href="https://www.twitter.com" target="_blank"
              ><i class="fab fa-twitter"></i
            ></a>
            <a href="https://www.instagram.com" target="_blank"
              ><i class="fab fa-instagram"></i
            ></a>
          </div>
        </div>
      </footer>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4" crossorigin="anonymous"></script>
    <script src="assets/js/script.js"></script>
  </body>
</html>
